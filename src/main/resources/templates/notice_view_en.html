<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/main/resources/static/css/style.css" />
  <title th:text="${notice.title}">Notice Detail</title>
</head>
<body>
  <div style="max-width: 980px; margin: 40px auto; padding: 0 16px;">
    <a href="/en/sub4.html" style="display:inline-block; margin-bottom: 16px;">← Back to list</a>
    <a th:href="@{/notice_view.html(id=${notice.id})}" style="float:right;">View in Korean</a>
    <h1 th:text="${notice.title}">Title</h1>
    <div style="opacity:0.7; margin: 8px 0 24px;">
      <span th:text="${notice.category.label}">Category</span>
      <span> · </span>
      <span th:text="${#temporals.format(notice.createdAt, 'yyyy-MM-dd HH:mm')}">2026-01-01</span>
    </div>

    <div style="white-space: pre-wrap; line-height: 1.7;" th:text="${notice.content}">
      Content
    </div>

    <div th:if="${notice.fileStoredName != null}" style="margin-top: 24px;">
      <div style="font-weight: 600; margin-bottom: 8px;">Attachment</div>
      <a th:href="@{/files/{stored}(stored=${notice.fileStoredName}, name=${notice.fileOriginalName})}"
         th:text="${notice.fileOriginalName}">download</a>
    </div>
  </div>
</body>
</html>
